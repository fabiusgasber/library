<!DOCTYPE html>
<html lang="en-US">
    <head>
        <meta charset="utf-8">
        <link rel="stylesheet" href="styles.css">
        <script src="script.js" defer></script>
    </head>
    <body>
        <header></header>
        <main>
            <h1>Lorem ipsum dolor sit amet</h1>
            <dialog>
                <form action="" method="dialog" id="bookForm">
                    <div>
                        <input type="text" name="bookTitle" placeholder="Title" required>
                    </div>
                    <div>
                        <input type="text" name="bookAuthor" placeholder="Author" required>
                    </div>
                    <div>
                        <input type="number" name="bookPages" placeholder="Pages" required>
                    </div>
                    <div>
                        <label for="hasRead">Have you read it?</label>
                        <input type="checkbox" name="hasRead">
                    </div>
                    <div>
                        <button id="cancel" value="cancel" type="button">Cancel</button>
                        <button id="submit" value="default">Submit</button>
                    </div>
                </form>
            </dialog>
            <button type="button">Add Book</button>
            <div class="library"></div>
        </main>
    </body>
    <footer></footer>
</html>
