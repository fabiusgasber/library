<!DOCTYPE html>
<html lang="en-US">
    <head>
        <meta charset="utf-8">
        <link rel="stylesheet" href="styles.css">
        <script src="script.js" defer></script>
    </head>
    <body>
        <header>
            <h1>Library</h1>
        </header>
            <dialog>
                <form action="" method="dialog" id="bookForm">
                    <h1>Add new book</h1>
                    <div>
                        <input type="text" name="bookTitle" placeholder="Title" required>
                    </div>
                    <div>
                        <input type="text" name="bookAuthor" placeholder="Author" required>
                    </div>
                    <div>
                        <input type="number" name="bookPages" placeholder="Pages" min="0" max="9999" required>
                    </div>
                    <div>
                        <label for="hasRead">Have you read it?</label>
                        <input type="checkbox" name="hasRead">
                    </div>
                    <div>
                        <button id="cancel" value="cancel" type="button">Cancel</button>
                        <button id="submit" value="default">Submit</button>
                    </div>
                </form>
            </dialog>
            <main>
                <button type="button" id="addBook">+ Add Book</button>
                <div class="library"></div>
            </main>
    </body>
    <footer></footer>
</html>
